<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width">
    <link href="/dist/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/dist/vendor/bootstrap/css/bootstrap-theme.min.css"  rel="stylesheet">-->
    <link href="/dist/vendor/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/dist/css/app.css" rel="stylesheet">
</head>
<body>

<article>
    <div class="container-fluid form">
        <ul class="questions" style="margin-top: 10%; margin-bottom: 30%;"></ul>
    </div>

    <div id="fixed-footer" class="lightness-step ">
        <div class="overlay"></div>
        <div class="persistent background"></div>
        <div class="nav-buttons">
            <div class="button-wrapper up">
                <div class="button nav hover-effect disabled"><span></span><span class="glyphicon glyphicon-chevron-up"></span></div>
            </div>
            <div class="button-wrapper down">
                <div class="button nav hover-effect disabled"><span></span><span class="glyphicon glyphicon-chevron-down"></span></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="content">
            <div id="progress">
                <div class="label"><span>0 of 0 answered</span></div>
                <div class="bar">
                    <div class="wrapper"></div>
                    <div class="progress" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="unfixed-footer" class="lightness-step " style="display:none; height: 150px;">
        <div class="content">
            <div class="button-wrapper submit">
                <div class="button general hover-effect disabled">Submit</div>
                <div class="button-text">press <strong>ENTER</strong></div>
            </div>
        </div>
    </div>
</article>

<script src="/dist/vendor/jquery/jquery.min.js"></script>
<script src="/dist/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/dist/vendor/sweetalert/sweetalert.min.js"></script>
<script src="/dist/js/ajax_api.js"></script>
<script src="/dist/js/app.js"></script>
</body>
</html>
