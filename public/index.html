<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width">
    <link href="/dist/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/dist/vendor/bootstrap/css/bootstrap-theme.min.css"  rel="stylesheet">-->
    <link href="/dist/vendor/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/dist/vendor/plyr/plyr.css" rel="stylesheet">
    <link href="/dist/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/css/app.css" rel="stylesheet">
</head>
<body>

<article>
    <div class="container-fluid form">
        <ul class="questions" style="margin-top: 10%; margin-bottom: 30%;"></ul>
    </div>

    <div id="fixed-footer" class="lightness-step ">
        <div class="overlay"></div>
        <div class="persistent background"></div>
        <div class="nav-buttons">
            <div class="button-wrapper up">
                <div class="button nav hover-effect disabled"><span></span><span class="glyphicon glyphicon-chevron-up"></span></div>
            </div>
            <div class="button-wrapper down">
                <div class="button nav hover-effect disabled"><span></span><span class="glyphicon glyphicon-chevron-down"></span></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="content">
            <div id="progress">
                <div class="label"><span>0 of 0 answered</span></div>
                <div class="bar">
                    <div class="wrapper"></div>
                    <div class="progress" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="unfixed-footer" class="lightness-step " style="display:none; height: 150px;">
        <div class="content">
            <div class="button-wrapper submit">
                <div class="button general hover-effect disabled">Submit</div>
                <div class="button-text">press <strong>ENTER</strong></div>
            </div>
        </div>
    </div>
</article>

<!-- Load SVG defs -->
<!-- You should bundle all SVG/Icons into one file using a build tool such as gulp and svg store -->
<script>
    (function() {
        [
            '/dist/vendor/plyr/sprite.svg'
        ]
                .forEach(function(u) {
                    var x = new XMLHttpRequest(),
                            b = document.body;

                    // Check for CORS support
                    // If you're loading from same domain, you can remove the whole if/else statement
                    // XHR for Chrome/Firefox/Opera/Safari/IE10+
                    if ('withCredentials' in x) {
                        x.open('GET', u, true);
                    }
                    // XDomainRequest for IE8 & IE9
                    else if (typeof XDomainRequest == 'function') {
                        x = new XDomainRequest();
                        x.open('GET', u);
                    }
                    else { return; }

                    // Inject hidden div with sprite on load
                    x.onload = function() {
                        var c = document.createElement('div');
                        c.setAttribute('hidden', '');
                        c.innerHTML = x.responseText;
                        b.insertBefore(c, b.childNodes[0]);
                    }

                    // Timeout for IE9
                    setTimeout(function () {
                        x.send();
                    }, 0);
                });
    })();
</script>

<script src="/config.js"></script>
<script src="/dist/vendor/jquery/jquery.min.js"></script>
<script src="/dist/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/dist/vendor/sweetalert/sweetalert.min.js"></script>
<script src="/dist/vendor/plyr/plyr.js"></script>
<script src="/dist/js/ajax_api.js"></script>
<script src="/dist/js/app.js"></script>
</body>
</html>
