<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width">
    <link href="/dist/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/dist/vendor/bootstrap/css/bootstrap-theme.min.css"  rel="stylesheet">-->
    <link href="/dist/css/app.css" rel="stylesheet">
</head>
<body>

<article>
    <div class="container-fluid">
        <ul class="questions" style="margin-top: 199px; margin-bottom: 279px; top: 0px;">
            <li class="statement  active visible focus" id="2202326"
                data-model="{&quot;id&quot;:2202326,&quot;type&quot;:&quot;statement&quot;,&quot;required&quot;:false,&quot;quoteMarksEnabled&quot;:true}">
                <div class="wrapper" style="height: 108px;">
                    <div class="item">â€œ</div>
                    <div class="question"><span>Hi Joe. Thanks for purchasing a new <strong>Toaster
                        Fridge.</strong></span></div>
                    <div class="content">
                        <div class="content-wrapper">
                            <div class="attachment-wrapper">
                                <div class="clear"></div>
                            </div>

                            <div class="button-wrapper continue">
                                <div class="button nav enabled"><span>Continue</span></div>
                            </div>

                            <div class="text">press <strong>ENTER</strong></div>
                        </div>
                    </div>
                </div>
            </li>

            <li class="textfield    active visible" id="2202327"
                data-model="{&quot;id&quot;:2202327,&quot;type&quot;:&quot;textfield&quot;,&quot;name&quot;:&quot;&quot;,&quot;required&quot;:false,&quot;showPadlockIcon&quot;:false}">
                <div class="wrapper" style="height: 149px;">
                    <div class="item">
                        <span>1</span>
                        <div class="arrow">
                            <div class="arrow-right"></div>
                        </div>
                    </div>
                    <div class="question"><span>What is your name?</span></div>
                    <div class="content">
                        <div class="description">
                            We would love to get to know you better!
                        </div>
                        <div class="content-wrapper">
                            <div class="attachment-wrapper">
                                <div class="control">
                                    <div class="input">
                                        <input class="" type="text" autocomplete="off">
                                    </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="clear"></div>
                            <div class="message "><span></span>
                                <div></div>
                            </div>
                            <div class="confirm container step0">
                                <div class="button-wrapper confirm">
                                    <div class="button nav enabled"><span>Ok</span><span class="confirm"></span></div>
                                </div>
                                <div class="text">press <strong>ENTER</strong></div>
                                <div class="aux no-hover">
                                    <div class="inset"></div>
                                    <div class="bg"></div>
                                    <div class="bd"></div>
                                    <div class="overlay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div id="fixed-footer" class="lightness-step step0">
        <div class="overlay"></div>
        <div class="persistent background"></div>
        <div class="nav-buttons">
            <div class="button-wrapper up">
                <div class="button nav hover-effect enabled"><span></span><span class="glyphicon glyphicon-chevron-up"></span></div>
            </div>
            <div class="button-wrapper down">
                <div class="button nav hover-effect disabled"><span></span><span class="glyphicon glyphicon-chevron-down"></span></div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="content">
            <div id="progress">
                <div class="label"><span>0 of 4 answered</span></div>
                <div class="bar">
                    <div class="wrapper"></div>
                    <div class="progress" style="width: 0px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="unfixed-footer" class="lightness-step step0" style="height: 150px;">
        <div class="content">
            <div class="button-wrapper submit">
                <div class="button general hover-effect enabled">Submit</div>
                <div class="button-text">press <strong>ENTER</strong></div>
            </div>

            <div class="button-wrapper review">
                <div class="button general red enabled hover-effect">Review</div>
                <div class="button-text">press <strong>ENTER</strong></div>
            </div>
        </div>
    </div>
</article>

<script src="/dist/vendor/jquery/jquery.min.js"></script>
<script src="/dist/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/dist/js/app.js"></script>
</body>
</html>
